<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Slider with Html and Css only</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="head">
    <h1>Image Slider with radio buttons</h1>
</div>
<div class="center slider-container">
    <div class="slides">
        <input type="radio" name="radio-button" id="radio-but-1" checked>
        <input type="radio" name="radio-button" id="radio-but-2">
        <input type="radio" name="radio-button" id="radio-but-3">
        <input type="radio" name="radio-button" id="radio-but-4">
        <input type="radio" name="radio-button" id="radio-but-5">
        <div class="slide active-now">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227145612/1c-300x192.JPG" alt="theme">
        </div>
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227145614/1d-300x168.JPG" alt="theme">
        </div>
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227145610/1b-300x166.JPG" alt="theme">
        </div>
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227145605/1a-300x167.JPG" alt="theme">
        </div>
        <div class="slide">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20201227150922/Desktop22-300x160.jpg" alt="Merry Christmas">
        </div>
    </div>
    <div class="navigation-bar">
        <label for="radio-but-1" class="dot-button"></label>
        <label for="radio-but-2" class="dot-button"></label>
        <label for="radio-but-3" class="dot-button"></label>
        <label for="radio-but-4" class="dot-button"></label>
        <label for="radio-but-5" class="dot-button"></label>
    </div>
</div>
</body>
</html>
